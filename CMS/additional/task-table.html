<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>To-Do List</title>

    <link rel="stylesheet" href="task-table.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="taskManager.js" defer></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Course Completion To-Do List</h2>
    </div>

    <form id="addTaskForm" class="task-form row">
        <div class="col-sm-6 col-md-4">
            <label for="taskName">
            </label><input type="text" id="taskName" class="form-control" placeholder="Enter a new task" required>
        </div>
        <div class="col-sm-3 col-md-4">
            <label for="taskPriority">
            </label><select id="taskPriority" class="form-control">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="col-sm-3 col-md-4">
            <button type="submit" class="btn btn-success btn-block">Add Task</button>
        </div>
    </form>

    <ul id="taskList" class="list-group">
        <!-- Task items will be added here dynamically -->
    </ul>
</div>

</body>
</html>
